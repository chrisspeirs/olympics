{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Home</li>
{% endblock %}


{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Olympics</th>
        <th>Winner</th>
        
      </tr>
    </thead>
    <tbody>
      {% for olympics in olympics %}
        <tr>
          <td>
            <a href="{% url 'olympics' olympics.pk %}">{{ olympics.name }}</a>
            <small class="text-muted d-block">{{ olympics.year}}</small>
          </td>

          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
